<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body style="background-color: #272343;">
    <div class="todo-container">
      <div class="add-task">
        <input type="text">
        <span class="plus">+</span>
      </div>
      <div class="tasks-content">
        <span class="no-tasks-message">No Tasks To Show</span>
      </div>
    </div>
    <div class="task-stats">
      <div class="tasks-count">
        Tasks <span>0</span>
      </div>
      <div class="tasks-completed">
        Completed <span>0</span>
      </div>
    </div>
    <script src="./script.js"></script>
      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/996973c893.js"></script>

      <!-- Google Font -->
      <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
        rel="stylesheet"
      />
  
      <title>Pomodoro App</title>
    
    <body onload="template()">
      <div class="container">
        <!-- Heading -->
        <h1 class="text-center my-5 heading ">Pomodoro App</h1>
  
        <!-- Main Timer -->
        <div class="container timer">
          <div class="row">
            <div class="col-5">
              <h4 id="minutes"></h4>
            </div>
            <div class="col-2">
              <h4>:</h4>
            </div>
            <div class="col-5">
              <h4 id="seconds"></h4>
            </div>
          </div>
        </div>
  
        <!-- Finished Message -->
        <div class="my-5">
          <h3 id="done" class="text-center"></h3>
        </div>
  
        <!-- Start Button and reset button-->
        <div class="conatiner d-flex justify-content-center my-5">
          <button class="btn" onclick="start_timer()">
            <i class="fas fa-play fa-2x"></i>
          </button>
          <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
        </div>
      </div>
  </body>
</html>
